         <h1><a href="../../index.html">Roy</a>-生活-健康-中药熬制方法</h1>
         <ul>
        <li><h2>1. 泡水-将中药放在砂锅或者瓷碗中浸泡20-30分钟，使药物充分浸透，煎煮的时候便于药物有效成分充分溶解</h2></li>        
        <li><h2>2. 一煎-煎药的时候要加足水，高出药面2-3厘米</h2></li>
        <li><h2>3. 二煎-煎煮时大火煮开后转成小火煎煮20-30分钟，这是头煎，然后倒出煎好的药物</h2></li>
        <li><h2>4. 混合-等砂锅冷却后再加入适量的水，大火煮开后再转成小火慢煎20分钟即可，这是二煎</h2></li>
        <li><h2>5. 分开-两次的药液混合均匀后分次温服。</h2></li>      


        </ul>
